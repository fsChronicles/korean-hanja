<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육용 한자 검색</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>📚 교육용 한자 검색</h1>
            <p class="subtitle">중학교·고등학교 한문교육용 기초한자 1800자</p>
        </header>

        <div class="search-section">
            <div class="search-filter-grid">
                <div class="search-item">
                    <input type="text" id="searchInput" placeholder="한자, 음, 뜻으로 검색..." autocomplete="off">
                </div>

                <div class="filters">
                    <div class="filter-group">
                        <label>교육수준</label>
                        <select id="educationFilter">
                            <option value="">전체</option>
                            <option value="중학교">중학교</option>
                            <option value="고등학교">고등학교</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label>급수</label>
                        <select id="gradeFilter">
                            <option value="">전체</option>
                            <option value="8급">8급</option>
                            <option value="7급">7급</option>
                            <option value="6급">6급</option>
                            <option value="5급">5급</option>
                            <option value="4급">4급</option>
                            <option value="3급">3급</option>
                            <option value="특급">특급</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label>장단음</label>
                        <select id="lengthFilter">
                            <option value="">전체</option>
                            <option value="단음">단음</option>
                            <option value="장음">장음</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="result-info">
            <span id="resultCount">1800개 한자</span>
        </div>

        <div class="table-container">
            <table id="hanjaTable">
                <thead>
                    <tr>
                        <th>훈음</th>
                        <th>구분</th>
                        <th>교육수준</th>
                        <th>급수</th>
                        <th>장단음</th>
                        <th>링크</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- 데이터가 여기에 동적으로 추가됩니다 -->
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>데이터 출처: <a href="https://korean-pronunciation.blogspot.com/" target="_blank">우리말의 장단음을 공부하는 블로그</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
